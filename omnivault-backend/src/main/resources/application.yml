  # JWT Configuration
  jwt:
    secret:  "KS7bVTgyjY&(d2BKRQPq$Ln6!^nUMGLrE4V3*5%#cW@NF9AaH8zX$C2vB@mPqW3sDf5gH7jK8lM9nPzX1cV2bN3mQ4wE5rT6yU7iO8pP0aS1dF2gH3jK4lZ5xC6vB7nM8qW9eR0tY"
